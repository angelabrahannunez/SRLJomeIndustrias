name: Main Workflow

on:

  push:

    branches:
      - main
      - develop

  pull_request:
      types: [opened, synchronize, reopened]
      - main
      - develop

jobs:
  sonarcloud:

    name: SonarCloud Trigger
    runs-on: ubuntu-latest

    steps:

    - name: Clone Repository
    - uses: actions/checkout@v2
